<div *ngIf="showEditProfile" class="edit-profile-overlay">
  <app-edit-profile></app-edit-profile>
</div>

<div class="container transparent-container mb-4">
  <div class="row">
    <!-- profile -->
    <div class="col-lg-6 cardProfile">
      <div class="col-lg-12 mt-3">
        <div class="row">
          <div class="col-5">
            <img [src]="img" class="circle" />
          </div>
          <div class="col-6 mt-5">
            <h3 class="">Profile</h3>
            <div class="row">
              <div class="name">
                <h5>{{ username }}</h5>
              </div>
              <i
                class="col pen fa-solid fa-pencil pointer-cursor"
                (click)="editProfile()"
              ></i>
            </div>
          </div>
        </div>
      </div>

      <!-- statusPoint -->
      <div class="col-lg-12">
        <div class="row pt-3">
          <div class="col">
            <div class="taskPoint">
              <i class="cx far fa-square fa-2x mt-3"></i>
              <i class="fa fa-minus fa-3x"></i>
              <h2 class="cv">{{ activitiesCount * 7 }}</h2>
            </div>
          </div>
          <div class="col">
            <div class="taskPoint">
              <i class="cx far fa-check-square fa-2x mt-3"></i>
              <i class="fa fa-minus fa-3x"></i>
              <h2 class="cv">{{ stickersCount }}</h2>
            </div>
          </div>
          <div class="col">
            <div class="taskPoint">
              <div class="taskPoint">
                <i class="cx fa fa-certificate fa-2x mt-3"></i>
                <i class="fa fa-minus fa-3x"></i>
                <h2 class="cv">{{ stickersPoint }}</h2>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="taskPoint">
              <i class="cx fa fa-gift fa-2x mt-3"></i>
              <i class="fa fa-minus fa-3x"></i>
              <h2 class="cv">{{ rewardCount }}</h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-6">
      <div class="row progre">
        <!-- Progress Bar -->
        <div class="col-lg-12 cardMedium mb-3">
          <div class="col-12">
            <h4>Activity Points</h4>
            <div
              class="progress"
              role="progressbar"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              <div class="progress-bar" [style.width.%]="determinate1">
                {{ determinate1 }}%
              </div>
            </div>
          </div>

          <div class="col-12">
            <h4>Activity Success</h4>
            <div
              class="progress"
              role="progressbar"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              <div class="progress-bar" [style.width.%]="determinate2">
                {{ determinate2 }}%
              </div>
            </div>
          </div>
        </div>

        <!-- Circular Progress Bar -->
        <div class="col-lg-12 cardMedium">
              <h4>Activity Success</h4>
              <div style="padding-left: 20px">
                  <canvas id='myChart'></canvas>
                </div>
            </div>


      </div>
    </div>
    <!-- addkid -->
    <div class="col-lg-12 cardLenge mt-3 text-center">
      <div class="mt-3">
        <h2>Kid Board</h2>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <h5 class="bk mx-2">{{ kid_name }}</h5>

        <h5 class="bk mx-2">
          <i class="fa fa-plus pointer-cursor" (click)="addNewBoard()"></i>
        </h5>
      </div>
    </div>
  </div>
</div>
